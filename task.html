<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task - Aulia Arief</title>
    <link rel="stylesheet" href="task.css" />
</head>
<body>
    <!-- Navbar -->
    <div class="container-navbar">
        <ul class="ul-navbar">
            <li class="li-navbar"><a href="index.html">Home</a></li>
            <li class="li-navbar"><a href="profile.html">Profile</a></li>
            <li class="li-navbar"><a href="contact.html">Contact</a></li>
            <li class="li-navbar"><a href="task.html">Task</a></li>
        </ul>
    </div>

    <!-- Daftar Tugas -->
    <div class="container-content">
        <div class="task-list">
            <h2>Daftar Tugas</h2>
            <p class="task-item" onclick="showPDF('Laporan Ujian Tengah Semester - Aulia Arief.pdf', 'Tugas ini adalah laporan ujian tengah semester yang membahas tentang komponen yang ada dalam sistem multimedia.', 'Sistem Multimedia', 'Rahyul Amri, S.T., M.T', 'Laporan Ujian Tengah Semester')">Tugas 1 - Sistem Multimedia</p>
            <p class="task-item" onclick="showPDF('-', '-', '-', '-', '-')">Tugas 2</p>
            <p class="task-item" onclick="showPDF('-', '-', '-', '-', '-')">Tugas 3</p>
        </div>

        <!-- Viewer PDF dan Keterangan Tugas -->
        <div class="pdf-container">
            <iframe id="pdfFrame" class="fade"></iframe>
            <div class="task-description">
                <h3>Keterangan Tugas</h3>
                <p id="task-info">Pilih tugas untuk melihat detail dan file PDF.</p>
                <p><strong>Mata kuliah:</strong> <span id="course-name">-</span></p>
                <p><strong>Dosen pengampu:</strong> <span id="lecturer-name">-</span></p>
                <p><strong>Jenis tugas:</strong> <span id="task-type">-</span></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-footer">
        <h1 class="text-footer">Copyright Â© 2025 by Aulia Arief</h1>
    </div>

    <!-- JavaScript -->
    <script>
        function showPDF(file, description, course, lecturer, type) {
            const frame = document.getElementById('pdfFrame');
            const taskInfo = document.getElementById('task-info');
            const courseName = document.getElementById('course-name');
            const lecturerName = document.getElementById('lecturer-name');
            const taskType = document.getElementById('task-type');

            frame.classList.remove('show');
            frame.src = file;
            frame.style.display = 'block';

            taskInfo.textContent = description;
            courseName.textContent = course;
            lecturerName.textContent = lecturer;
            taskType.textContent = type;

            setTimeout(() => {
                frame.classList.add('show');
            }, 10);
        }

        let prevScrollPos = window.pageYOffset;
        const navbar = document.querySelector('.container-navbar');

        window.onscroll = function () {
            const currentScrollPos = window.pageYOffset;
            if (prevScrollPos > currentScrollPos) {
                navbar.classList.remove("navbar-hidden");
            } else {
                navbar.classList.add("navbar-hidden");
            }
            prevScrollPos = currentScrollPos;
        };
    </script>
</body>
</html>
